<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>RedM HUD</title>
</head>
<body>
    <!-- Vrstva pro mřížku -->
    <div id="grid-layer" class="hidden"></div>

    <div id="hud-container"></div>

    <!-- NOVÉ: Notifikace (úspěch/chyba) -->
    <div id="custom-notification" class="notification hidden">
        <div class="notification-content">
            <i id="notif-icon" class="fa-solid fa-circle-check"></i>
            <span id="notif-text">Nastavení uloženo</span>
        </div>
    </div>

    <!-- Hlavní overlay pro Edit Mode -->
    <div id="edit-overlay" style="display: none;">
        <div class="edit-info">
            <h1>EDIT MODE</h1>
            <p>Levé tl. myši: Přesunout | Kliknutí: Nastavení elementu</p>
            
            <div class="grid-controls">
                <label class="grid-switch">
                    <input type="checkbox" id="chk-grid" onchange="toggleGrid(this.checked)">
                    <span class="slider"></span>
                </label>
                <span>ZAROVNAT DO MŘÍŽKY</span>
            </div>

            <div class="overlay-buttons">
                <button class="save-btn" onclick="closeEditMode()">ULOŽIT A ZAVŘÍT</button>
                <div class="io-group">
                    <button class="io-btn" onclick="exportConfig()"><i class="fa-solid fa-download"></i> EXPORT</button>
                    <button class="io-btn" onclick="importConfig()"><i class="fa-solid fa-upload"></i> IMPORT</button>
                </div>
                <button class="reset-btn" onclick="resetSettings()">RESETOVAT</button>
            </div>
        </div>
    </div>

    <!-- Settings Modal (beze změny obsahu) -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Nastavení Ukazatele</h2>
            <!-- ... obsah formuláře ... -->
            <!-- Pro stručnost zde vypisuji jen strukturu, obsah je stejný jako minule -->
            <div class="form-row">
                <div class="form-group half"><label>Vzhled</label><select id="input-style"><option value="circle">Kruh</option><option value="text">Text</option></select></div>
                <div class="form-group half"><label>Typ</label><select id="input-mode"><option value="single">Single</option><option value="dual">Dual</option></select></div>
            </div>
            <div class="form-row"><div class="form-group half"><label>Zdroj Outer</label><input type="text" id="input-src-outer"></div><div class="form-group half dual-only"><label>Zdroj Inner</label><input type="text" id="input-src-inner"></div></div>
            <div class="form-row"><div class="form-group half"><label>Max Outer</label><input type="number" id="input-max-outer"></div><div class="form-group half dual-only"><label>Max Inner</label><input type="number" id="input-max-inner"></div></div>
            <div class="form-row"><div class="form-group half"><label>Barva Outer</label><input type="color" id="input-color-outer"></div><div class="form-group half dual-only"><label>Barva Inner</label><input type="color" id="input-color-inner"></div></div>
            <div class="form-group"><label>Pozadí</label><input type="color" id="input-color-bg"></div>
            <div class="form-row"><div class="form-group half"><label>Ikona</label><input type="text" id="input-icon"></div><div class="form-group half"><label>Min</label><input type="number" id="input-min"></div></div>
            <div class="form-group"><label>Velikost: <span id="scale-val"></span></label><input type="range" id="input-scale" min="0.5" max="2.0" step="0.1"></div>
            <div class="form-group checkbox"><label><input type="checkbox" id="input-enabled"> Zapnuto</label></div>
            <div class="modal-actions"><button onclick="saveModal()">Použít</button><button class="cancel" onclick="closeModal()">Zrušit</button></div>
        </div>
    </div>

    <!-- Import/Export Modal -->
    <div id="io-modal" class="modal hidden">
        <div class="modal-content io-content">
            <h2 id="io-title">Export Nastavení</h2>
            <p style="font-size: 12px; color: #aaa; margin-bottom: 10px;">Zkopíruj kód níže pro sdílení, nebo sem vlož kód.</p>
            <textarea id="io-textarea" placeholder="Sem vlož JSON kód..."></textarea>
            <div class="modal-actions">
                <button id="btn-copy" onclick="copyToClipboard()">Zkopírovat</button>
                <button id="btn-import" onclick="applyImport()" style="display:none;">Nahrát Nastavení</button>
                <button class="cancel" onclick="closeIOModal()">Zavřít</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
