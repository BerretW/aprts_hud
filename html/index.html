<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>RedM HUD</title>
</head>
<body>
    <div id="hud-container"></div>

    <div id="edit-overlay" style="display: none;">
        <div class="edit-info">
            <h1>EDIT MODE</h1>
            <p>Levé tl. myši: Přesunout | Kliknutí: Nastavení elementu</p>
            <button class="save-btn" onclick="closeEditMode()">ULOŽIT A ZAVŘÍT</button>
        </div>
    </div>

    <!-- Modální okno -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Nastavení Ukazatele</h2>
            
            <div class="form-group">
                <label>Mód zobrazení</label>
                <select id="input-mode">
                    <option value="single">Jeden Bar (Standard)</option>
                    <option value="dual">Dvojitý Bar (Core + Outer)</option>
                </select>
            </div>

            <!-- ZDROJE DAT -->
            <div class="form-row">
                <div class="form-group half">
                    <label>Zdroj Vnější (Outer)</label>
                    <input type="text" id="input-src-outer" placeholder="health_outer">
                </div>
                <div class="form-group half dual-only">
                    <label>Zdroj Vnitřní (Inner)</label>
                    <input type="text" id="input-src-inner" placeholder="health_inner">
                </div>
            </div>

            <!-- MAX HODNOTY (Tady je změna) -->
            <div class="form-row">
                <div class="form-group half">
                    <label>Max Vnější</label>
                    <input type="number" id="input-max-outer" value="100">
                </div>
                <div class="form-group half dual-only">
                    <label>Max Vnitřní</label>
                    <input type="number" id="input-max-inner" value="100">
                </div>
            </div>

            <!-- BARVY -->
            <div class="form-row">
                <div class="form-group half">
                    <label>Barva Vnější</label>
                    <input type="color" id="input-color-outer">
                </div>
                <div class="form-group half dual-only">
                    <label>Barva Vnitřní</label>
                    <input type="color" id="input-color-inner">
                </div>
            </div>

            <div class="form-group">
                <label>Barva Pozadí</label>
                <input type="color" id="input-color-bg">
            </div>

            <!-- OSTATNÍ -->
            <div class="form-row">
                <div class="form-group half">
                    <label>Ikona</label>
                    <input type="text" id="input-icon">
                </div>
                <div class="form-group half">
                    <label>Min. Hodnota</label>
                    <input type="number" id="input-min" value="0">
                </div>
            </div>

            <div class="form-group">
                <label>Velikost: <span id="scale-val">1.0</span></label>
                <input type="range" id="input-scale" min="0.5" max="2.0" step="0.1">
            </div>

            <div class="form-group checkbox">
                <label><input type="checkbox" id="input-enabled"> Zapnuto</label>
            </div>

            <div class="modal-actions">
                <button onclick="saveModal()">Použít</button>
                <button class="cancel" onclick="closeModal()">Zrušit</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
