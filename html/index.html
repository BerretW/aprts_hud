<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>RedM HUD</title>
</head>
<body>
    <div id="grid-layer" class="hidden"></div>
    <div id="hud-container"></div>

    <div id="custom-notification" class="notification hidden">
        <div class="notification-content">
            <i id="notif-icon" class="fa-solid fa-circle-check"></i>
            <span id="notif-text">Nastavení uloženo</span>
        </div>
    </div>

    <div id="edit-overlay" style="display: none;">
        <div id="edit-window" class="edit-info">
            <div class="drag-handle">
                <h1><i class="fa-solid fa-arrows-up-down-left-right"></i> EDIT MODE</h1>
            </div>
            
            <p>Levé tl. myši: Přesunout HUD | Kliknutí: Nastavení</p>
            
            <div class="grid-controls">
                <label class="grid-switch">
                    <input type="checkbox" id="chk-grid" onchange="toggleGrid(this.checked)">
                    <span class="slider"></span>
                </label>
                <span>ZAROVNAT DO MŘÍŽKY</span>
            </div>

            <div class="overlay-buttons">
                <button class="add-btn" onclick="addNewElement()"><i class="fa-solid fa-plus"></i> PŘIDAT ELEMENT</button>
                <button class="save-btn" onclick="closeEditMode()">ULOŽIT A ZAVŘÍT</button>
                <div class="io-group">
                    <button class="io-btn" onclick="exportConfig()"><i class="fa-solid fa-download"></i> EXPORT</button>
                    <button class="io-btn" onclick="importConfig()"><i class="fa-solid fa-upload"></i> IMPORT</button>
                </div>
                <button class="reset-btn" onclick="resetSettings()">RESETOVAT VŠE</button>
            </div>
        </div>
    </div>

    <!-- SETTINGS MODAL -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Nastavení Elementu</h2>
            
            <div class="form-group">
                <label>Název (Label)</label>
                <input type="text" id="input-label" placeholder="Např. Jídlo">
            </div>

            <div class="form-row">
                <div class="form-group half">
                    <label>Vzhled</label>
                    <select id="input-style">
                        <option value="circle">Kruh</option>
                        <option value="text">Text</option>
                        <option value="bar">Bar (Lišta)</option>
                        <option value="gauge">Rafička (Gauge)</option>
                        <option value="stack">Multi-Stack (Lišty)</option>
                        <option value="nutri">Multi-Ring (Nutri)</option> <!-- NOVÉ -->
                    </select>
                </div>
                <div class="form-group half">
                    <label>Typ</label>
                    <select id="input-mode">
                        <option value="single">Single</option>
                        <option value="dual">Dual</option>
                    </select>
                </div>
            </div>

            <!-- STANDARDNÍ INPUTY -->
            <div class="form-row standard-inputs">
                <div class="form-group half">
                    <label>Zdroj Outer</label>
                    <select id="input-src-outer"></select> 
                </div>
                <div class="form-group half dual-only">
                    <label>Zdroj Inner</label>
                    <select id="input-src-inner"></select>
                </div>
            </div>

            <!-- MULTI SLOT INPUTY (STACK / NUTRI) -->
            <div id="stack-inputs" class="hidden" style="border: 1px solid #444; padding: 10px; margin-bottom: 10px; border-radius: 5px;">
                <label style="font-size: 12px; color: #888; display:block; margin-bottom:5px;">MULTI SLOTY (Vnější -> Vnitřní)</label>
                <div class="form-group" style="margin-bottom: 5px;"><select class="stack-selector" id="stack-1"></select></div>
                <div class="form-group" style="margin-bottom: 5px;"><select class="stack-selector" id="stack-2"></select></div>
                <div class="form-group" style="margin-bottom: 5px;"><select class="stack-selector" id="stack-3"></select></div>
                <div class="form-group" style="margin-bottom: 5px;"><select class="stack-selector" id="stack-4"></select></div>
                <div class="form-group" style="margin-bottom: 0px;"><select class="stack-selector" id="stack-5"></select></div>
            </div>

            <div class="form-row">
                <div class="form-group half"><label>Max Outer</label><input type="number" id="input-max-outer"></div>
                <div class="form-group half dual-only"><label>Max Inner</label><input type="number" id="input-max-inner"></div>
            </div>

            <div class="form-row">
                <div class="form-group half"><label>Barva Outer</label><input type="color" id="input-color-outer"></div>
                <div class="form-group half dual-only"><label>Barva Inner</label><input type="color" id="input-color-inner"></div>
            </div>

            <div class="form-group"><label>Pozadí</label><input type="color" id="input-color-bg"></div>

            <div class="form-row">
                <div class="form-group half"><label>Ikona</label><input type="text" id="input-icon"></div>
                <div class="form-group half"><label>Minimální hodnota</label><input type="number" id="input-min"></div>
            </div>

            <div class="form-group">
                <label>Velikost: <span id="scale-val"></span></label>
                <input type="range" id="input-scale" min="0.5" max="3.0" step="0.1">
            </div>

            <div class="form-row">
                <div class="form-group checkbox half">
                    <label><input type="checkbox" id="input-show-value"> Zobrazit hodnotu/AVG</label>
                </div>
                <div class="form-group checkbox half">
                    <label><input type="checkbox" id="input-enabled"> Zapnuto</label>
                </div>
            </div>

            <div class="modal-actions">
                <button onclick="saveModal()">Použít</button>
                <button class="cancel" onclick="closeModal()">Zrušit</button>
            </div>
            <button class="delete-btn" onclick="deleteElement()" style="margin-top: 10px; background: #8a2be2;">Odstranit Element</button>
        </div>
    </div>

    <!-- IO MODAL -->
    <div id="io-modal" class="modal hidden">
        <div class="modal-content io-content">
            <h2 id="io-title">Export Nastavení</h2>
            <textarea id="io-textarea" placeholder="Sem vlož JSON kód..."></textarea>
            <div class="modal-actions">
                <button id="btn-copy" onclick="copyToClipboard()">Zkopírovat</button>
                <button id="btn-import" onclick="applyImport()" style="display:none;">Nahrát Nastavení</button>
                <button class="cancel" onclick="closeIOModal()">Zavřít</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
